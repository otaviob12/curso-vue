<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(41, 41, 41);
            color: white;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ titulo }}</p>
        <p>{{ saudacao() }}</p>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            titulo: "Hello World com Vue.js"
        },
        methods:{
            saudacao: function(){
                return this.titulo 
            }
        }
    })
</script>
</html>
